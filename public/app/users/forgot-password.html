<hr>
<div class="container">
    <div class="row" ng-controller="userCtrl">
    <h4 style="text-align:center" class=" col-md-4panel-title">Forgot your password? Don't worry! </h4>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                
                <div class="panel-body">
                    
                    
                    <form ng-submit="submitForgotPassword();" accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input type="email" ng-model="user.email" class="form-control" placeholder="E-mail" name="email"  required autofocus >
                            </div>
                            <p class='errorMsg'>{{errorMessage}}</p>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Send">

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
