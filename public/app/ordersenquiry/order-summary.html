<div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center"><strong>Order summary</strong></h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <td><strong>Name</strong></td>
                                    <td class="text-center"><strong>Price</strong></td>
                                    <td class="text-center"><strong>Units</strong></td>
                                    <td class="text-right"><strong>Total</strong></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="order in orderSummary">
                                    <td>{{order.name}}</td>
                                    <td class="text-center">{{order.price | currency:"&#8377;"}}</td>
                                    <td class="text-center">{{order.quantity}}</td>
                                    <td class="text-right">{{order.quantity*order.price | currency:"&#8377;"}}</td>
                                </tr>
                                

                            </tbody>
                        </table>
                        <hr>
                        <div class="pull-right">Total: {{orderSummaryTotal | currency:"&#8377;"}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
